<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="https://kit.fontawesome.com/eefa3fa24d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">C<i class="fas fa-virus"></i>VID-19</h1>
        <h3 class="head2">( Stay Home, Stay Safe )</h3>
        <h2 id="date" >Date and Time</h2>
        <div class="search-container">
        <form >
            <label for="country">WORLD: </label>
            <input type="text" list="datalist" name="country" id="search" required placeholder="Enter a name of country">
            <datalist id="datalist">
            </datalist>
            <button id="btn1">Search</button>
        </form>
        <form >
            <label for="state">INDIA: </label>
            <input type="text" list="datalistindia" name="state" id="searchindia" required placeholder="Enter a name of state">
            <datalist id="datalistindia">
            </datalist>
            <button id="btn2">Search</button>
        </form>
        </div>
        <h2 id="name-country">The World</h2>

        <div class="content">

            <div class="confirmed">
                <p class="para">confirmed</p>
                <h1 class="stat red">0</h1>
                <i class="fa fa-long-arrow-up red count"> 0</i>
            </div>

            <div class="deaths">
                <p class="para">deaths</p>
                <h1 class="stat">0</h1>
                <i class="fa fa-long-arrow-up count"> 0</i>
            </div>

            <div class="recovered">
                <p class="para">recovered</p>
                <h1 class="stat green">0</h1>
                <i class="fa fa-long-arrow-up green count"> 0</i>
            </div>

        </div>
        <div id="chartContainer">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
